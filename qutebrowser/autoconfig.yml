config_version: 2
settings:
  tabs.position:
    global: left
  tabs.width:
    global: 7%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https:/google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
