# vim: fdm=marker
set-option -g prefix C-b
unbind-key C-b
unbind-key M-s
bind-key C-s send-prefix
set -g base-index 1
set -sg escape-time 1

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

setw -g mode-keys vi
set -g default-terminal "screen.xterm-256color"
